{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     {% include "common.html" %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>

<body>

    <div class="container">

        <div class="auth_form">

            <div class="auth_type">
                {% if messages %}
                {% for message in messages %}
                <span style="width: 100%;
                background-color: rgb(243, 23, 23);
                color: white;
                display: block;
                font-size: 18px;
                font-weight: bold;
                font-family: Arial, Helvetica, sans-serif;
                padding: 5px 0;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                ">{{message}} </span>
                {% endfor %}
                {% endif %}
                <h1>SIGN IN</h1>
            </div>
            <form id="form" method="post">
                {% csrf_token %}
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="User Name" id="">
                </div>
                <span id="auth_option">
                    <div
                        style="background-color: transparent; display: flex; justify-content: center; font-size: 17px;">
                        OR</div>
                </span>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="useremail" placeholder="User Email" id="">
                </div>
                <div style="margin-top: 20px;">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter Password" name="password" id="">
                </div>
             
                <div id="btn">
                    <button>Sign In</button>
                </div>
                <span id="span">
                    New User ? <a href="/signup">SignUp</a>
                </span>
            </form>
        </div>
    </div>
</body>

</html>
